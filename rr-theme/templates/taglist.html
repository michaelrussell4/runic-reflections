{% if article.tags %}
    <div class="tags-container mt-1">
        <div class="flex flex-wrap space-x-1 justify-end">
            {% for tag in article.tags %}
                <a class="bg-blue-400 text-gray-100 border-2 border-transparent rounded-full px-1 text-xs hover:bg-transparent hover:text-gray-800 hover:border-blue-200 transition duration-200" href="{{ SITEURL }}/{{ tag.url }}">
                    {{ tag | escape }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endif %}
