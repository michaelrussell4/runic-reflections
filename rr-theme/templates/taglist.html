{% if article.tags %}
    <div class="tags-container mt-4">
        <p class="text-gray-700 font-medium">Tags:</p>
        <div class="flex flex-wrap space-x-2 mt-1">
            {% for tag in article.tags %}
                <a class="bg-blue-100 text-blue-700 rounded-md px-1 text-xs hover:bg-transparent hover:text-gray-800 transition duration-700" href="{{ SITEURL }}/{{ tag.url }}">
                    {{ tag | escape }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endif %}
