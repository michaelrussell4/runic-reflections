{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - Tags{% endblock %}

{% block content %}

<section id="content" class="body p-6">
    <h1 class="text-2xl font-bold mb-4">Tags for {{ SITENAME }}</h1>
    <ul class="flex flex-wrap space-x-2 space-y-2">
        {% for tag, articles in tags|sort %}
            <li>
                <a href="{{ SITEURL }}/{{ tag.url }}" class="bg-blue-100 text-blue-700 rounded-md p-1 text-xs hover:bg-transparent hover:text-gray-800 transition duration-700">
                    {{ tag }} ({{ articles|count }})
                </a>
            </li>
        {% endfor %}
    </ul>
</section>

{% endblock %}
