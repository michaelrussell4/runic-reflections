{% extends "base.html" %}

{% block title %}{{ SITENAME|striptags }} - Categories{% endblock %}

{% block content %}

<section id="content" class="body p-6">
    <h1 class="text-2xl font-bold mb-4">Categories for {{ SITENAME }}</h1>
    <div class="categories-container mt-4">
        <p class="text-gray-700 font-medium">Categories:</p>
        <div class="flex flex-wrap space-x-2 mt-1">
            {% for category, articles in categories|sort %}
                <a class="bg-purple-100 text-purple-700 rounded-md p-2 text-xs hover:bg-transparent hover:text-gray-800 transition duration-700" href="{{ SITEURL }}/{{ category.url }}">
                    {{ category | escape }} ({{ articles|count }})
                </a>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
